apiVersion: batch/v1
kind: CronJob
metadata:
  name: jx-gcactivities
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  schedule: {{ .Values.gc.activities.schedule | quote }}
  startingDeadlineSeconds: 4000
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gcactivities
            release: jxboot-helmfile-resources
          annotations:
{{- if .Values.istio.enabled }}
            sidecar.istio.io/inject: "false"
{{- end }}
{{- if .Values.gc.activities.annotations }}
{{ toYaml .Values.gc.activities.annotations | indent 12 }}
{{- end }}
        spec:
          restartPolicy: Never
          serviceAccountName: jx-gcactivities
          containers:
            - name: gcactivities
              command: [jx]
              args:
                - gitops
                - gc
                - activities
            {{- if .Values.gc.activities.extraArgs }}
              {{- range .Values.gc.activities.extraArgs }}
                - {{ . | quote }}
              {{- end }}
            {{- end}}
              imagePullPolicy: IfNotPresent
              image: "{{ .Values.image.registry }}/{{ .Values.image.jxBootRepository }}:{{ .Values.versions.jx }}"
              env:
                - name: JX_LOG_FORMAT
                  value: json
                - name: JX_LOG_LEVEL
                  value: info
                - name: PIPELINE_KIND
                  value: dummy
              resources: {}
