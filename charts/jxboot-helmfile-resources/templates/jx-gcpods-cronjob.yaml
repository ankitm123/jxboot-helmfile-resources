apiVersion: batch/v1
kind: CronJob
metadata:
  name: jx-gcpods
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  schedule: {{ .Values.gc.pods.schedule | quote }}
  startingDeadlineSeconds: 4000
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gcpods
            release: jxboot-helmfile-resources
          annotations:
{{- if .Values.istio.enabled }}
            sidecar.istio.io/inject: "false"
{{- end }}
{{- if .Values.gc.pods.annotations }}
{{ toYaml .Values.gc.pods.annotations | indent 12 }}
{{- end }}
        spec:
          restartPolicy: Never
          serviceAccountName: jx-gcpods
          containers:
            - name: gcpods
              command: [jx]
              args:
                - gitops
                - gc
                - pods
            {{- if .Values.gc.pods.extraArgs }}
              {{- range .Values.gc.pods.extraArgs }}
                - {{.}}
              {{- end }}
            {{- end}}
              imagePullPolicy: IfNotPresent
              image: "{{ .Values.image.parentRepository }}/jx-boot:{{ .Values.versions.jx }}"
              env:
                - name: JX_LOG_FORMAT
                  value: json
                - name: JX_LOG_LEVEL
                  value: info
                - name: PIPELINE_KIND
                  value: dummy
              resources: {}
